<!DOCTYPE html>
<html>
<head>
    <title>Pendaftaran Tournament Mobile Legend</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="wrap">
    <div class="container">
   <h1><center>Pendaftaran Tournament Mobile Legend Online!!!</h1></center>
    <form action="method">
            <table border="0" align="center">
         <tr>
            <td>Nama Tim</td>
            <td>:</td>
            <td><input type="Nama Tim" placeholder="Masukkan Nama Tim"></td> 
         </tr>      
            <td>Nama Lengkap</td>
            <td>:</td>
            <td><input type="text" name="nama_lengkap"
                placeholder="Masukkan Nama"></td>
        </tr>       
    <tr>
            <td>Gender</td>
            <td>:</td>
            <td>
            <select>
                <Option>Man</Option>
                <Option>Woman</Option>
                </select>
            </td>
    </tr>
    <tr>
            <td>Address</td>
            <td>:</td>
            <td>
            <textarea placeholder="Masukkan address"></textarea></td>
        </tr>    
        <tr>
             <td>Country</td>
            <td>:</td>
            <td>
                <select>
                    <Option>Indonesia</Option>
                    <Option>Malaysia</Option>
                    <Option>Singapore</Option>
                    <Option>USA</Option>
                    <Option>Jepang</Option>
                    <Option>Thailand</Option>
                    <Option>Mongolia</Option>
                    <Option>Rusia</Option>
                    <Option>Italia</Option>
                    <Option>Swiss</Option>
                </select>
            </td>
        </tr>
    <tr>
        <td>Email</td>
        <td>:</td>
        <td><input type="text" name="Email" placeholder="Masukkan email"></td>
    </tr>
        <td>Foto</td>
        <td>:</td>
        <td>
            <input type="text" name="Foto">
            <button type="submit" name="Browser">Browser</button>
        </td>
    </tr>    
        <td>Comment</td>
        <td>:</td>
        <td><textarea name="Comment"></textarea>
            <button type="submit" name="kirim">Kirim</button></td>
    </tr>
</table>
</form>
    </div>
    </div>
</body>
</html>
